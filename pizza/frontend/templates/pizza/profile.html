{% extends "pizza/base.html" %}

{% block body %}
    <h2 class="display-5 mb-lg-2">{{ user.username }}</h2>
    <ul >
        <li class="display-6 list-group-item list-group-item-action list-group-item-danger">Токен авторизации API:{{ token }}</li>
        {% for pizza in pizzas %}
            <li >
                <a class="display-6 list-group-item list-group-item-action list-group-item-info" href="{% url 'pizza:pizza' pizza.slug %}"> {{ pizza.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
